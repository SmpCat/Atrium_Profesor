<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" lang="en">
<h:head>

	<meta name="keywords" content="enter,your,keywords,here" />

</h:head>
<h:body>
	<!-- FORMULARIO DE PRUEBA INICIAL -->
	<h:form id="formu_prueba">
		<!-- CONTENEDOR -->
		<h:panelGrid id="panel_prueba" columns="2">
			<!-- COMPONENTES -->
			<h:outputText id="eti_prueba" value="Etiqueta texto:" />

			<h:commandButton id="boton" action="#{prueba_inicial.metodo_Accion}"
				actionListener="#{prueba_inicial.metodo_Evento}" value="Boton" />
		</h:panelGrid>
	</h:form>
